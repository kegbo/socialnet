<div class="row">
	<div class="col-sm-6 col-sm-offset-3" >
		<div class="row">
			<strong>Email Address</strong>
			<input type="text" ng-model="newUser.email" class="form-control" placeholder="this is email"> </input>
		</div>
		<div class="row">
			<strong>Password</strong>
			<input type="password" ng-model="newUser.password" class="form-control" placeholder="password goddamit" > </input>
		</div>
		<button ng-click="createUser()">Submit</button>
	</div>
</div>
